<html>
	<head>
		<style>
			.title{
				width:30%;
				padding:10px;
			}
			.description{
				width:70%;
				padding:10px;
			}
		</style>
		<script src="https://cloudboost.io/js-sdk/cloudboost.min.js"></script>
		<script src='http://code.jquery.com/jquery-1.11.2.js'></script>
	</head>
	<body>
		<br>
		<div>
			<form id="searchForm" method="post" action="">
				<label>
					<input id="term" type="search" placeholder="Search" style="width:90%; height:34px; background:#eee;">
				</label>
				<button type="submit" name="search" style="width:9%; height:34px;">Search</button>
			</form>
		</div>
		<br>
		<hr>
		<div style="text-align:center;">
			<strong>Search Result</strong>
		</div>
		<hr>
		<br>
		<div>
			<table id="resultlist" style="width:100%;" border="1">
				
			</table>			 
		</div>
		<script>
			CB.CloudApp.init('searchexp', 'xbEqb0LfoktTXag/29bpsg==');
			var cs;	
			$("#searchForm").submit(function() {
				$("#resultlist").empty();
				$("#resultlist").append("<tr><th class='title'>Title</th><th class='description'>Description</th></tr>");
				cs = new CB.CloudSearch('Collection'); 
				cs.searchQuery = new CB.SearchQuery(); 
				cs.searchQuery.searchOn(['title', 'description'], $("#term").val()); 
				cs.search({ 
					success: function(list) {
						for (i = 0; i < list.length; i++) { 
							$("#resultlist").append("<tr><td class='title'><center>"+list[i].get('title')+"</center></td><td class='description'>"+list[i].get('description')+"</td></tr>");
						}
					}, error: function(error) {
						console.log(error);
					} 
				});
				return false;
			});
		</script>
		
	</body>
</html>
